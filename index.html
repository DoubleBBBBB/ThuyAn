<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile | Thuý An</title>

  <!-- font awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffe6f2 0%, #ffd6e7 100%);
    }
    
    .card {
      width: 300px;
      height: 300px;
      background: white;
      border-radius: 32px;
      padding: 3px;
      position: relative;
      box-shadow: rgba(255, 105, 180, 0.2) 0px 70px 30px -50px;
      transition: all 0.5s ease-in-out;
    }

    .card .mail {
      position: absolute;
      right: 2rem;
      top: 1.4rem;
      background: transparent;
      border: none;
      z-index: 4;
    }

    .card .mail a {
      color: #ff6b9d;
      font-size: 25px;
      transition: .3s ease-in-out;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .card .mail a:hover {
      color: #ff4081;
      transform: scale(1.1);
    }

    .card .profile-pic {
      position: absolute;
      width: calc(100% - 6px);
      height: calc(100% - 6px);
      top: 3px;
      left: 3px;
      border-radius: 29px;
      z-index: 1;
      border: 0px solid #ffb6c1;
      overflow: hidden;
      transition: all 0.5s ease-in-out 0.2s, z-index 0.5s ease-in-out 0.2s;
    }

    .card .profile-pic img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      object-position: 0px 0px;
      transition: all 0.5s ease-in-out 0s;
    }

    .card .bottom {
      position: absolute;
      bottom: 3px;
      left: 3px;
      right: 3px;
      background: linear-gradient(135deg, #ffb6c1 0%, #ff99ac 100%);
      top: 80%;
      border-radius: 29px;
      z-index: 2;
      box-shadow: rgba(255, 105, 180, 0.15) 0px 5px 5px 0px inset;
      overflow: hidden;
      transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1) 0s;
    }

    .card .bottom .content {
      position: absolute;
      bottom: 45px;
      left: 1.5rem;
      right: 1.5rem;
      height: auto;
    }

    .card .bottom .content .name {
      display: block;
      font-size: 1.4rem;
      color: white;
      font-weight: bold;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .card .bottom .content .about-me {
      display: block;
      font-size: 1rem;
      color: white;
      line-height: 1.4;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
    }

    .card .bottom .bottom-bottom {
      position: absolute;
      bottom: 0.8rem;
      left: 1.5rem;
      right: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .card .bottom .bottom-bottom .social-links-container {
      display: flex;
      gap: 1rem;
    }

    .card .bottom .bottom-bottom .social-links-container a {
      height: 20px;
      color: white;
      filter: drop-shadow(0 5px 5px rgba(255, 105, 180, 0.2));
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: all 0.3s ease;
    }

    .card .bottom .bottom-bottom .social-links-container a:hover {
      color: #ff4081;
      transform: scale(1.2);
    }

    .card .bottom .bottom-bottom .button {
      background: white;
      color: #ff6b9d;
      border: none;
      border-radius: 20px;
      font-size: 0.7rem;
      padding: 0.5rem 0.8rem;
      box-shadow: rgba(255, 105, 180, 0.2) 0px 5px 5px 0px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .card .bottom .bottom-bottom .button:hover {
      background: #ff4081;
      color: white;
      transform: translateY(-2px);
      box-shadow: rgba(255, 105, 180, 0.3) 0px 7px 7px 0px;
    }

    .card:hover {
      border-top-left-radius: 55px;
      transform: translateY(-5px);
      box-shadow: rgba(255, 105, 180, 0.3) 0px 80px 40px -50px;
    }

    .card:hover .bottom {
      top: 20%;
      border-radius: 80px 29px 29px 29px;
      transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1) 0.2s;
    }

    .card:hover .profile-pic {
      width: 110px;
      height: 110px;
      aspect-ratio: 1;
      top: 10px;
      left: 10px;
      border-radius: 50%;
      z-index: 3;
      border: 7px solid #ffb6c1;
      box-shadow: rgba(255, 105, 180, 0.2) 0px 5px 5px 0px;
      transition: all 0.5s ease-in-out, z-index 0.5s ease-in-out 0.1s;
    }

    .card:hover .profile-pic:hover {
      transform: scale(1.3);
      border-radius: 0px;
    }

    .card:hover .profile-pic img {
      position: relative;
      top: -60px;
      transform: scale(2.5);
      object-position: 0px 25px;
      transition: all 0.5s ease-in-out 0.5s;
    }

    /* Email tooltip */
    .mail-tooltip {
      position: absolute;
      top: -30px;
      right: 0;
      background: #ff6b9d;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 0.8rem;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      box-shadow: 0 3px 10px rgba(255, 105, 180, 0.2);
    }

    .mail:hover .mail-tooltip {
      opacity: 1;
    }

    /* Heart icon for cat lover */
    .cat-icon {
      color: #ff4081;
      font-size: 0.9em;
      margin-left: 5px;
    }
  </style>
</head> 
<body>
  <div class="card">
    <!-- Nút email với liên kết đến Gmail -->
    <button class="mail">
      <a href="mailto:daothuyan9044@gmail.com" title="Gửi email cho Thuý An">
        <i class="fa-regular fa-envelope"></i>
      </a>
      <span class="mail-tooltip">daothuyan9044@gmail.com</span>
    </button>
    
    <div class="profile-pic">
        <img src="abc.jpg" alt="Ảnh đại diện Thuý An" width="50" height="50">
    </div>
    <div class="bottom">
        <div class="content">
            <span class="name">Thuý An 고양이 사랑꾼 <i class="fas fa-heart cat-icon"></i></span>
            <span class="about-me"></span>
        </div>
       <div class="bottom-bottom">
        <div class="social-links-container">
          <!-- Facebook -->
          <a href="https://www.facebook.com/th.yan2110" target="_blank" title="Facebook">
            <i class="fa-brands fa-facebook"></i>
          </a>
          
          <!-- Instagram -->
          <a href="https://www.instagram.com/dth.yan_/" target="_blank" title="Instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          
          <!-- Tiktok -->
          <a href="https://www.tiktok.com/@_.thyan?lang=vi-VN" target="_blank" title="TikTok">
            <i class="fa-brands fa-tiktok"></i>
          </a>
        </div>
        
        <!-- Nút Contact Me với liên kết email -->
        <a href="https://www.facebook.com/th.yan2110">
          <button class="button">Liên hệ ngay</button>
        </a>
       </div>
    </div>
  </div>
  
  <!-- JavaScript để thêm hiệu ứng -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const card = document.querySelector('.card');
      const contactButton = document.querySelector('.button');
      const mailButton = document.querySelector('.mail a');
      const socialLinks = document.querySelectorAll('.social-links-container a');
      
      // Hiệu ứng cho nút Contact Me
      contactButton.addEventListener('click', function(e) {
        e.preventDefault();
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 150);
        
        // Mở ứng dụng email
        window.location.href = 'mailto:daothuyan9044@gmail.com?subject=Liên hệ từ website&body=Xin chào Thuý An, tôi muốn liên hệ với bạn về...';
      });
      
      // Hiệu ứng cho nút email
      mailButton.addEventListener('click', function(e) {
        this.style.transform = 'scale(1.2)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 200);
      });
      
      // Copy email khi click vào tooltip
      const mailTooltip = document.querySelector('.mail-tooltip');
      mailTooltip.addEventListener('click', function(e) {
        e.stopPropagation();
        navigator.clipboard.writeText('daothuyan9044@gmail.com')
          .then(() => {
            const originalText = this.textContent;
            this.textContent = 'Đã copy!';
            this.style.background = '#ff4081';
            setTimeout(() => {
              this.textContent = originalText;
              this.style.background = '#ff6b9d';
            }, 1500);
          });
      });
      
      // Hiệu ứng hover cho card
      card.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-5px)';
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
      });
      
      // Thông báo khi nhấp vào mạng xã hội
      socialLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          console.log('Đang mở liên kết: ' + this.href);
        });
      });
      
      // Hiệu ứng trái tim
      const heartIcon = document.querySelector('.cat-icon');
      heartIcon.addEventListener('click', function(e) {
        e.stopPropagation();
        this.style.transform = 'scale(1.5)';
        setTimeout(() => {
          this.style.transform = 'scale(1)';
        }, 300);
      });
    });
  </script>
</body>

</html>
